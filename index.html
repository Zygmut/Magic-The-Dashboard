<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>MTD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel=" shortcut icon" type="image/png" href="favicon.ico" />

  <!-- Main CSS Files -->
  <link href="css/style.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style type="text/css">
  </style>
</head>

<body class="secondary-bg">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container-fluid">

      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="favicon.ico" alt="Magic the Gathering" width=30>
      </a>
      <span class="navbar-brand">Magic: The Dashboard</span>

      <!-- Collapsable button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse"
        aria-controls="navCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Lefthand items -->
      <div class="collapse navbar-collapse" id="navCollapse">
        <ul class=" navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="https://www.uib.eu/">
              <img src="assets/img/uib.png" alt="UIB" width=30>
            </a>

          <li class="nav-item">
            <a class="nav-link" href="https://github.com/mtgjson/mtgjson">
              <img src="assets/img/database.png" alt="DATA" width=30>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="https://github.com/Zygmut/magic-the-dashboard">
              <img src="assets/img/github.png" alt="GitHub" width=30>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="https://magic.wizards.com/en">
              <img src="assets/img/mtg.png" alt="Magic the Gathering" height=30 width = 30>
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container">
    <h1 class="magic text-white"> Collection Stats</h1>

    <!-- Charts -->
    <div class="row">
      <div class="col-sm-4">
        <div id="manaDist" class="card shadow-lg"></div>
      </div>
      <div class="col-sm-8">
        <div id="costDist" class="card shadow-lg"></div>
      </div>
    </div>
    <br>
    <div class="card-group shadow-lg rounded">
      <div class="card w-33">
        <div id="ptDist"></div>
      </div>
      <div class="card w-33">
        <div id="cardType"></div>
      </div>
      <div class="card w-33">
        <div id="cardRarity"></div>
      </div>
    </div>

  </main>

  <!-- Scripts -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <!-- Highcharts-->
  <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <script type="text/javascript" src="assets/js/manaDistChart.js"></script>
  <script type="text/javascript" src="assets/js/costDistChart.js"></script>
  <script type="text/javascript" src="assets/js/ptDistChart.js"></script>
  <script type="text/javascript" src="assets/js/cardRarityChart.js"></script>
  <script type="text/javascript" src="assets/js/cardTypeChart.js"></script>
  <script type="text/javascript" src="assets/js/chartHandler.js"></script>

  <!-- Colors -->
  <script type="text/javascript" src="assets/js/colorPalette.js"></script>


</body>

</html>
